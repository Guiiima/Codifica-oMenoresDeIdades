<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
  <script src="script.js"></script>
  <script src="database.js"></script>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="nomeResponsavel">Nome do Responsável:</label>
        <input type="text" id="nomeResponsavel">
      </div>
      <div class="form-group">
        <label for="emailResponsavel">E-mail do Responsável:</label>
        <input type="email" id="emailResponsavel">
      </div>
      <div class="form-group">
        <label for="telefoneResponsavel">Telefone do Responsável:</label>
        <input type="tel" id="telefoneResponsavel">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
